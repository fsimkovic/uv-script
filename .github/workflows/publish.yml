name: Publish

on:
  push:
    tags: ["v*"]

permissions:
  id-token: write

jobs:
  ci:
    uses: ./.github/workflows/python-package.yml

  publish:
    needs: ci
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Build
        run: uv build
      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
